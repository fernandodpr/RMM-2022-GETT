same => n(enable_dnd),Set(DB(DEVICE/${CALLERID(num)}/dnd)=YES)
same => n,Playback(enabled)
same => n,Hangup()
; disable DND
same => n(disable_dnd),Set(DB(DEVICE/${CALLERID(num)}/dnd)=NO)
same => n,Playback(disabled)
same => n,Hangup()

