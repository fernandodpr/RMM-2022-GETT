;Servicio no molestar
exten => DND,1,Answer()
same => n,NoOp(Extension 602 DND control)
same => n,Set(DND=${DB(DEVICE/${CALLERID(num)}/dnd)})
same => n,Playback(do-not-disturb)
same => n,GotoIf($["${DND}" = "YES"]?disable_dnd:enable_dnd)
